---
- name: Manage user
  become: true
  tags:
    - privileged
  when:
    - create_docker_user
  block:
    - name: Create Docker user group
      ansible.builtin.group:
        name: "{{ docker_user }}"
        state: present

    - name: Add Docker user
      ansible.builtin.user:
        name: "{{ docker_user }}"
        group: "{{ docker_user }}"
        create_home: true
        state: present
        shell: /bin/bash

    - name: Adding Docker user to systemd-journal group
      ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: systemd-journal
        append: true
      when:
        - ansible_facts.distribution == "Debian"

    - name: Enable lingering for the Docker user
      ansible.builtin.command:
        cmd: loginctl enable-linger {{ docker_user }}
        creates: /var/lib/systemd/linger/{{ docker_user }}
      register: user_linger
      changed_when:
        - user_linger.rc == 0
        - "'skipped' not in user_linger.stdout"
      when:
        - ansible_facts.virtualization_type not in ["container", "docker", "podman"]

- name: Get Docker user info
  ansible.builtin.user:
    name: "{{ docker_user }}"
  register: docker_user_info
